<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <ui:include src="head.xhtml" > 
            <ui:param name="title" value="VisuLeMo | Forgot Password"/>
        </ui:include>
	
     </h:head>

<body>
<div class="spinner"></div>
<!-- header -->
<header>
     <ui:include src="navigation_header.xhtml" >  
            <ui:param name="active_menu" value="Login"/>
    </ui:include> 
</header>
<div class="bg-content"> 
      <!-- content -->
      <div id="content"><div class="ic"></div>
    <div class="container">
          <div class="row">
       
        <article class="span6">
             <h3>Forgot your password ?</h3>
              <div class="inner-1">
                  <h:form id="forgotpwd">
                    <h:panelGrid > 
                        
                        <h:outputText value="Enter your Login Id:*" />  <p:inputText  id="luid" required="true"/> 
                        <h:outputText value="Email:*" />  <p:inputText  id="lemail" type="email" required="true"/> 
                         
                        <h:commandButton class="btn btn-1" action="#{learner.forgotPassword()}" value="Send Password on Email"/>                       
                    </h:panelGrid>
                  </h:form>     
                   <h:link outcome="loginVisuLeMo" value="Back to Home" />
              </div>   
        </article>
        <article class="span6">
           <p:messages  autoUpdate="true" closable="true" />
        </article>     
      </div>
        </div>
  </div>
    </div>
<!-- footer -->
<footer>
      <ui:include src="footer.xhtml"/>
</footer>
<script type="text/javascript" src="resources/js/bootstrap.js"></script>
</body>
</html>
