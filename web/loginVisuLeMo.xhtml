<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <ui:include src="head.xhtml" > 
            <ui:param name="title" value="VisuLeMo | Login"/>
        </ui:include>	
     </h:head>

<body>
<div class="spinner"></div>
<!-- header -->
<header>
    <ui:include src="navigation_header.xhtml" >  
            <ui:param name="active_menu" value="Login"/>
    </ui:include> 
</header>
<div class="bg-content"> 
      <!-- content -->
      <div id="content"><div class="ic"></div>
    <div class="container">
          <div class="row">
                    
        <article class="span8">
            <script type="text/javascript">
             $(function () {
                            // Build the chart
                            $('#container2').highcharts({
                                chart: {
                                    plotBackgroundColor: null,
                                    plotBorderWidth: null,
                                    plotShadow: false,
                                    zoomType: 'xy'
                                },
                                title: {
                                    text: 'Interest share of a Test User'
                                },
                                subtitle: {
                                    text: 'Sample visualization from the Source: VisuLeMo'
                                },
                                tooltip: {
                                        pointFormat: '<b>{point.percentage:.1f}%</b> of all interests'
                                },
                                plotOptions: {
                                    pie: {
                                        showInLegend: true
                                    }
                                },
                                series: [{
                                    type: 'pie',
                                    name: 'interest weight',
                                    data: [[ "Technology and Electronics" , 0.679348 ],[ "Computer Programming" , 0.403846 ],[ "Hockey" , 0.23 ],[ "Pop music" , 0.632 ], {
                                                name: 'Dancing',
                                                y: 0.895
                                            },[ "Mathematics" , 0.8923 ]]   
                                }]
                            });


                     });

                            </script>
            <script src="highcharts/highcharts.js"></script>
             <div class="span8" style="margin-top: 20px; height: 20px;">
                 <h5 style="color:white"> Welcome to Visualizations of Learner Models</h5>
             </div>
            <div id="container2" class="span8" style="margin-top: 20px; height: 360px;"></div> 
            
          
        </article>
              <article class="span1">
                  <br/>
              </article>
        <article class="span3">
              <h3>Login :</h3>
              <div class="inner-1">
                   <h:form id="loginform">
                    <h:panelGrid > 
                       <p:messages autoUpdate="true" closable="true" />
                       <h:outputText value="Login Id:*" />  <p:inputText  id="lid" required="true"/> 
                        <h:outputText value="Password:* " /> <p:password id="pwd" required="true"/>                        
                        <h:commandButton class="btn btn-1" action="#{learner.welcomeMethod()}" value="Login"/>
                    </h:panelGrid>
                  </h:form>     
                 
                   <h:link outcome="newLearner" value="New User ?" /><br></br>
                   <h:link outcome="forgotPassword" value="Forgot your password ?" />
          </div>
        </article> 
              
      </div>
        </div>
  </div>
    </div>

<!-- footer -->
<footer>
      <ui:include src="footer.xhtml"/>
</footer>
<script type="text/javascript" src="resources/js/bootstrap.js"></script>
</body>
</html>
