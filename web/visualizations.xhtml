<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
        <ui:include src="head.xhtml" > 
            <ui:param name="title" value="VisuLeMo | Visualizations"/>
        </ui:include>
         <link type="text/css" href="InfoVis/base_learner.css" rel="stylesheet" />
         <link type="text/css" href="InfoVis/Icicle.css" rel="stylesheet" /> 
         <link type="text/css" href="InfoVis/Hypertree.css" rel="stylesheet" /> 
         
         <script language="javascript" type="text/javascript" src="InfoVis/jit.js"></script>

        <!-- Different visualization's JS File -->
        <script language="javascript" type="text/javascript" src="InfoVis/Spacetree.js"></script>
        <script language="javascript" type="text/javascript" src="InfoVis/Icicle.js"></script>
        <script language="javascript" type="text/javascript" src="InfoVis/Hypertree.js"></script>
     </h:head>

    <body>
<div class="spinner"></div>
<!-- header -->
<header>
    <ui:include src="navigation_header.xhtml" >  
            <ui:param name="active_menu" value="Home"/>
    </ui:include> 
</header>
<div class="bg-content"> 
      <!-- content -->
      <div id="content"><div class="ic"></div>
    <div class="container">
          <div class="row">
        
        <article class="span12">
             <h5>Welcome <h:outputText value="#{learner.learner_name}"/>, </h5>
              <div class="inner-1">
                  <h:form id="logoutform" style="float:right;font-size: 16px;">
                      <a href="learner.xhtml">Home</a>
                    | <h:commandLink value="My interests" action="#{learnerinterests.getLearnerInterests(learner.learnerId, 'no')}"/>
                    | <a href="settings.xhtml">Settings</a>  
                    | <h:commandLink value="Logout" action="#{learner.logout()}"/><br/>
              </h:form>
                 <div style="height:40px;"></div>
                 
                  <script src="highcharts/barchart.js"></script>
                  <script src="highcharts/dotchart.js"></script>
                  <script src="highcharts/piechart.js"></script>                 
                  <script src="highcharts/timechartBubble.js"></script>
                
                  
                  <script src="highcharts/highcharts.js"></script>
                  <script src="highcharts/highcharts-more.js"></script>
                  <script src="highcharts/exporting.js"></script>
  
                  <span style="color:white">Select a visualization (all interests) : </span>
                  <h:form style="margin-left: 30px;">
                        <p:commandLink action="#{learnerinterests.getweightChartData(learner.learnerId, 0)}" oncomplete="mybarchart(args);" value="Importance of the interests" />
                      | <p:commandLink action="#{learnerinterests.getweightChartData(learner.learnerId, 0)}" oncomplete="mypiechart(args);" value="Interest share" /> 
                      | <p:commandLink action="#{learnerinterests.getweightChartData(learner.learnerId, 0)}" oncomplete="mytimechartBubble(args);" value="Evaluation of interests over time" /> 
                <!--  | <p:commandLink action="#{learnerinterests.getHyperChartData(learner.learnerId,learner.learner_name, 0)}" oncomplete="initSpacetree(args);" value="SpaceTree chart" />  
                      | <p:commandLink action="#{learnerinterests.getHyperChartData(learner.learnerId,learner.learner_name, 0)}" oncomplete="initIcicle(args);" value="Icicle chart" />
                -->
                      | <p:commandLink action="#{learnerinterests.getHierarchyTop5(learner.learnerId,learner.learner_name, 0)}" oncomplete="initSpacetree(args);" value="Weighted hierarchy of interests" />
                      | <p:commandLink action="#{learnerinterests.getHyperChartData(learner.learnerId,learner.learner_name, 0)}" oncomplete="initHypertree(args);" value="Cluster of interest categories" /> 
                  </h:form>
                  
               <!--<div id="container3" style="min-width: 310px; height: 400px; margin: 0 auto"></div> -->
              
                 <span style="color:white">Select a visualization (TOP 5 interests) : </span>
                  <h:form style="margin-left: 30px;">
                       <p:commandLink action="#{learnerinterests.getweightChartData(learner.learnerId, 5)}" oncomplete="mybarchart(args);" value="Importance of the interests" />
                      | <p:commandLink action="#{learnerinterests.getweightChartData(learner.learnerId, 5)}" oncomplete="mypiechart(args);" value="Interest share" /> 
                      | <p:commandLink action="#{learnerinterests.getweightChartData(learner.learnerId, 5)}" oncomplete="mytimechartBubble(args);" value="Evaluation of interests over time" /> 
                  <!--    | <p:commandLink action="#{learnerinterests.getHyperChartData(learner.learnerId,learner.learner_name, 5)}" oncomplete="initSpacetree(args);" value="SpaceTree chart" />  
                      | <p:commandLink action="#{learnerinterests.getHyperChartData(learner.learnerId,learner.learner_name, 5)}" oncomplete="initIcicle(args);" value="Icicle chart" /> -->
                      | <p:commandLink action="#{learnerinterests.getHierarchyTop5(learner.learnerId,learner.learner_name, 5)}" oncomplete="initSpacetree(args);" value="Weighted hierarchy of interests" />
                      | <p:commandLink action="#{learnerinterests.getHyperChartData(learner.learnerId,learner.learner_name, 5)}" oncomplete="initHypertree(args);" value="Cluster of interest categories" /> 
                       
                  </h:form> 
                  
                  <div id="container3" class="span11"></div>
          
           </div>   
        </article>
           
      </div>
        </div>
  </div>
    </div>
<!-- footer -->
<footer>
      <ui:include src="footer.xhtml"/>
</footer>
<script type="text/javascript" src="resources/js/bootstrap.js"></script>
</body>
</html>
